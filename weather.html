<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Weather</title>
	<link href='https://fonts.googleapis.com/css?family=Rubik Mono One' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="https://weather.sanvash.com/weather.css">
	<script>
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				var pg = document.getElementById("geo");
				pg.innerHTML = "Geolocation is not supported by this browser.";
			}
		}
		
		function showPosition(position) {
			<!--
			var pg = document.getElementById("geo");
			pg.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
			-->
			
			var url = "https://sanvash.com/cgi-bin/weather.pl?";
			url = url + "lat=" + position.coords.latitude + "&lon=" + position.coords.longitude;
			location.replace(url);
		}
	</script>
</head>
<body onload="getLocation()">
<p id="geo"></p>
</body>
</html>
